<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>StudyBuddy</title>
  <link rel="stylesheet" href="style.css" />
<!-- Add inside <head> -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
  import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";
  import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
    projectId: "YOUR_PROJECT_ID",
    storageBucket: "YOUR_PROJECT_ID.appspot.com",
    messagingSenderId: "SENDER_ID",
    appId: "APP_ID"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  window.firebaseApp = { auth, db, createUserWithEmailAndPassword, signInWithEmailAndPassword, collection, addDoc, serverTimestamp };
</script>
</head>
<body>
  <div id="auth-section">
  <h2>Login</h2>
  <input type="email" id="email" placeholder="Email" />
  <input type="password" id="password" placeholder="Password" />
  <button onclick="login()">Login</button>
  <button onclick="signup()">Sign Up</button>
</div>
<div id="chat-section" style="display: none;">
  <!-- Chat UI goes here -->
</div>
  <div class="container">
    <h1>StudyBuddy</h1>

    <div class="model-selector">
      <label><input type="radio" name="model" value="ChatGPT" checked /> ChatGPT</label>
      <label><input type="radio" name="model" value="Gemini" /> Gemini</label>
      <label><input type="radio" name="model" value="Both" /> Both</label>
    </div>

    <div class="chat-box" id="chat-box"></div>

    <div class="input-area">
      <input type="text" id="user-input" placeholder="Ask StudyBuddy..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
